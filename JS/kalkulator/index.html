<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Program Kalkulator Sederhana</title>
</head>

<body>
  <div class="container">
    <div class="display" id="display">0</div>
    <div class="keys">
      <button class="key-ac">AC</button>
      <button>/</button>
      <button>*</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="key-equal">=</button>

      <button class="key-zero">0</button>
      <button>.</button>
    </div>
  </div>
</body>

<script src="js/script.js"></script>
</body>

</html>
